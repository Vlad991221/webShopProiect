<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Cos</title>
</head>

<body style="background-color:beige;">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Magazinul online Vlad</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
    </nav>
    <a class="btn btn-outline-primary" href="/logout">Log out</a>
</div>

<h1 style="background-color:green; width:400px;margin:auto;">Cosul dumneavoastra</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Nume</th>
        <th>Brand</th>
        <th>Pret Unitar</th>
        <th>Cantitate</th>
        <th>Pret Total / Produs</th>
    </tr>
    <tr th:each="p:${productList}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nume}"></td>
        <td th:text="${p.brand}"></td>
        <td th:text="${p.pret}"></td>
        <td th:text="${p.cantitate}"></td>
        <td th:text="${p.pretTotal}"></td>

    </tr>
</table>

<a href="/dashboard">Dashboard</a>

</body>
</html>
